s<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taj Hostel</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url("taj1.png");
            background-repeat: none;
            background-size: 100% 100%;

        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
       a{
        text-decoration: none;
        color:white;
        padding:10px;
       }
       a.hover
       {
        background-color: blueviolet;
        color:bisque;
        border-radius: 10px;
       }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Layout Styles */
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .content div {
            width: 20px;
            margin-bottom: 20px;
        }

        .carousel-container {
            width: 800px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            width: 800px;
            height:800px;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }

        /* Quiz Styles */
        .quiz-container {
            margin-top: 30px;
            text-align: center;
        }

        .quiz-question {
            font-size: 24px;
        }

        .quiz-options input {
            margin: 10px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .content div {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }

            footer {
                font-size: 14px;
            }

            .carousel-button {
                font-size: 18px;
            }

            .quiz-question {
                font-size: 20px;
            }
        }
        .api-container{
            
            text-align: center;
        }
        .card
        {
           padding: 10px;
            display: flex;
            flex-direction: row;
            border:20px;
        }
        #box1
        {
            text-align: center;
        }
    </style>
</head>

        <!-- Interactive Quiz Section -->
        <div class="quiz-container">
            <h2>Interactive Quiz</h2>
            <div id="quiz">
                <p class="quiz-question" id="question"></p>
                <div class="quiz-options">
                    <label><input type="radio" name="option" value="A"> A. <span id="optionA"></span></label><br>
                    <label><input type="radio" name="option" value="B"> B. <span id="optionB"></span></label><br>
                    <label><input type="radio" name="option" value="C"> C. <span id="optionC"></span></label><br>
                    <label><input type="radio" name="option" value="D"> D. <span id="optionD"></span></label>
                </div>
                <button id="submit-btn">Submit</button>
            </div>
            <div id="result"></div>
        </div>

        <!-- Fetch Data from API (Joke API) -->
        <div class="api-container" style="margin-top: 30px;" >
            <h2>Random Joke</h2>
            <p id="joke"></p>
            <button onclick="fetchJoke()">Get New Joke</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Taj Hostel. All Rights Reserved.</p>
    </footer>

    <script>
        // Image Carousel
        let currentSlide = 0;

        function moveSlide(direction) {
            const slides = document.querySelectorAll(".carousel-images img");
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            } else if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            const carouselImages = document.getElementById("carousel-images");
            carouselImages.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // Quiz Section
        const questions = [
            {
                question: "What is the capital of India?",
                options: { A:"New Delhi", B:"Mumbai", C:"Bangalore", D:"Chennai" },
                answer: "A"
            },
            {
                question: "'?",
                options: { A:"sai", B:"Shakespeare", C:"Hemingway", D:"Austen" },
                answer: "B"
            }
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById("question").textContent = questionData.question;
            document.getElementById("optionA").textContent = questionData.options.A;
            document.getElementById("optionB").textContent = questionData.options.B;
            document.getElementById("optionC").textContent = questionData.options.C;
            document.getElementById("optionD").textContent = questionData.options.D;
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                const answer = selectedOption.value;
                return answer === questions[currentQuestionIndex].answer;
            }
            return false;
        }

        document.getElementById("submit-btn").addEventListener("click", function () {
            const isCorrect = checkAnswer();
            document.getElementById("result").textContent = isCorrect ? "Correct!" : "Wrong answer, try again!";
            if (isCorrect && currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        loadQuestion();

        // Fetch Joke API
        async function fetchJoke() {
            const response = await fetch('https://official-joke-api.appspot.com/jokes/random');
            const data = await response.json();
            document.getElementById("joke").textContent = data.setup + " " + data.punchline;
        }

        // Initial Joke Fetch
        fetchJoke();
    </script>
